<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/output.css" />
		<link rel="stylesheet" href="./dist/crud.css" />
		<script defer src="./js/crud.js"></script>
		<title>CRUD Basic</title>
	</head>
	<body class="w-screen bg-gray-100 h-screen flex justify-center items-center font-inter">
		<div class="p-7 bg-white w-full lg:w-[60rem] h-[32rem]">
			<h1 class="text-2xl text-blue-600 font-extrabold ml-5">CRUD</h1>
			<div class="container flex gap-10 p-5">
				<div class="left-area w-1/2">
					<form action="" id="form">
						<label for="textarea" class="text-xl font-bold text-gray-500">What's on your mind?</label>
						<br />
						<br />
						<textarea class="w-full border border-gray-400 rounded-md p-2" name="" id="input" cols="30" rows="10"></textarea>
						<br />
						<div id="msg"></div>
						<button class="bg-blue-600 text-white py-1 px-5 rounded-md mt-2" type="submit">Post</button>
					</form>
				</div>
				<div class="right-area w-1/2 border-l border-gray-400 pl-5">
					<h1 class="text-xl text-gray-500 font-bold">Timeline</h1>
					<div id="posts">
						<div class="flex items-start gap-4 py-3 justify-between bg-slate-100 p-3 mt-4 rounded-lg">
							<p class="p-1">Post 1</p>
							<span class="options flex gap-2">
								<svg onClick="editPost(this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hover:scale-105 stroke-gray-600 w-5 h-5">
									<path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
								</svg>
								<svg onClick="deletePost(this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hover:scale-105 stroke-red-600 w-5 h-5">
									<path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
								</svg>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
